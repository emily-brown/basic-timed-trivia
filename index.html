<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <!-- <nav class="navbar fixed-top">
        <a class="navbar-brand" href="https://emily-brown.github.io/bootstrap-portfolio/portfolio.html">&#8592; Back to Portfolio</a>
    </nav> -->
    
    <div class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Space Trivia!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button id="start">Start!</button>
                </div>
            </div>
        
        <!-- Timer Container -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="timer"></div>
                </div>
            </div>
        </div>

        <!-- Question Container -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="question1"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="answer1"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="question2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="answer2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="question3"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="answer3"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="submit"></div>
                </div>
            </div>
        </div>

        <!-- Results Container  -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="message"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="correct"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="incorrct"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="undefined"></div>
                </div>
            </div>
        </div>
    </div>

<script src="assets/javascript/app.js"></script>
    
</body>
</html>
